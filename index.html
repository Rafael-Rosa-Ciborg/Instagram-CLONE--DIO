<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagran Clone</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram_celular.png" alt="Instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram_name.png" alt="instagram-name">
                <div class="profile-photo">
                    <img src="./imagens/foto_perfil.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como anne_beatriz</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é anne_beatriz?</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar Contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
